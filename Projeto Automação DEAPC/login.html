<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* Definições gerais */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  
  h1 {
    text-align: center;
    color: #333;
  }
  
  form {
    max-width: 300px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  label {
    font-weight: bold;
    color: #333;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button[type="button"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #333;
    text-decoration: none;
  }
  
  /* Estilização adicional */
  button[type="button"],
  input[type="submit"] {
    transition: background-color 0.3s ease;
  }
  
  button[type="button"]:hover,
  input[type="submit"]:hover {
    background-color: #555;
  }
            </style>
    </head>
    <body>
        <h1>LOGIN</h1>
        <form action="">
            <label for="nome">Email:</label><br>
            <input type="text" id="nome" name="nome" value="exemple@megachips.pt"><br>
            <label for="senha">Senha:</label><br>
            <input type="senha" id="senha" name="senha" value="senha"><br><br>
            <button type="button" id="toggleButton">Mostrar senha</button>
            <input type="submit" value="Submeter">
          </form> 
          <a href="register.html">Não tem registo? Clique aqui!</a>
          <script src="senha.js"></script>
    </body> 
</html>
