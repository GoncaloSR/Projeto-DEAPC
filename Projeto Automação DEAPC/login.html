    <body>
        <h1>LOGIN</h1>
        <form action="">
            <label for="nome">Email:</label><br>
            <input type="text" id="nome" name="nome" value="exemple@megachips.pt"><br>
            <label for="senha">Senha:</label><br>
            <input type="senha" id="senha" name="senha" value="senha"><br><br>
            <label for="ocultarSenha">Ocultar Senha</label>
            <input type="checkbox" id="ocultarSenha">
            <input type="submit" value="Submeter">
          </form> 
          <a href="register.html">Não tem registo? Registe-se aqui!</a>
          
          <script> 
         const ocultarSenhaCheckbox = document.getElementById('ocultarSenha');
         const senhaInput = document.getElementById('senha');

         ocultarSenhaCheckbox.addEventListener('change', function() {
            if (ocultarSenhaCheckbox.checked) {
                senhaInput.type = 'password';
                
            } else {
                senhaInput.type = 'text';
                }
            }); 

          </script>
        
        </body>
